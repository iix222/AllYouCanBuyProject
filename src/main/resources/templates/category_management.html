<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css" integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title >Category tree overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .card {
            width: 700px;
            padding: 70px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }  body {
            background-color: #f8f9fa;}
        .table {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
<header>

    <nav class="navbar">
        <div class="center-button">
            <a href="admin.html" class="button">Admin</a>
        </div>
        <div class="center-button">
            <a href="product_list.html" class="button">Product list</a>
        </div>
        <div class="center-button">
            <a href="add_new_product.html" class="button">Add new product</a>
        </div>
        <div class="center-button">
            <a href="category_management.html" class="button">Category management</a>
        </div>

    </nav>
</header>
<div class="container">
    <br>
    <h1>Category Management</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Category</th>
        </tr>

        </thead>
        <tbody id="categoryTableBody">
        <tr>
            <td>Electronics</td>
        </tr>
        <tr>
            <td>Garden</td>
        </tr>
        <tr>
            <td>Pets</td>
        </tr>
        </tbody>
    </table>
    <tr>
        <td>
            <input type="text" class="form-control" id="categoryInput" placeholder="Enter a new category name">
        </td>
    </tr>
    <br>
    <button class="btn btn-primary" id="addCategoryBtn">Add Category</button>
</div>

<script>
    document.getElementById('addCategoryBtn').addEventListener('click', function() {
        const categoryName = document.getElementById('categoryInput').value;

        if (categoryName !== '') {
            const categoryRow = `
          <tr>
            <td>${categoryName}</td>
          </tr>`;
            document.getElementById('categoryTableBody').innerHTML += categoryRow;

            // Reset input field
            document.getElementById('categoryInput').value = '';
        }
    });
</script>

</body>

</html>
