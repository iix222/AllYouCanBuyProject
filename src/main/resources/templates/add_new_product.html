<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css" integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title >Add new category</title>
    <style>
    body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

.card {
            width: 700px;
            padding: 70px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }  body {
            background-color: #f8f9fa;



    </style>
</head>
<body >
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Adding a new product</h3>

            <div class="menu-container">
                <label for="channel">Choose category </label>
                <select id="channel" name="channel" class="form-control">
                    <option value="electronics">Electronics</option>
                    <option value="garden">Garden</option>
                    <option value="pets">Pets</option>
                </select>
            </div>
            <form>
                <div class="form-group">
                    <label for="quantity">Add quantity</label>
                    <input type="text" id="quantity" name="quantity" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="price">Add price</label>
                    <input type="text" id="price" name="price" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="desc">Add description</label>
                    <input type="text" id="desc" name="desc" required class="form-control">
                </div>
                <div class="form-group aside">
                    <label for="image">Upload image</label>
                    <input type="file" id="image" name="image" accept="image/*" class="form-control">
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required class="form-control">
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add product</button>
                </div>
            </form>
                    </div>
                </div>
            </div>






</body>
</html>
