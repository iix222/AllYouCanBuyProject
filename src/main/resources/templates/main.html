<script>
    // Expand?
    $(document).ready(function(){
        $('.button').click(function(){
            if($(this).hasClass('expand')){
                $('ul').slideUp(function(){
                    $('.button').removeClass('expand');
                    $('.fas').removeClass('expand')
                });
            }else{
                $(this).addClass('expand');
                setTimeout(function(){
                    $('.fas').addClass('expand');
                    $('ul').stop().slideDown();
                },200);
            }
        });
    });
    // Select current location
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(fetchWeatherData);
    }
    // Receive the data
    function fetchWeatherData(position) {
        const { latitude, longitude } = position.coords;
        const apiKey = '3c3753ca3da20a82c5cfbbb73968f323'; // Replace with your OpenWeatherMap API key
        const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;
        fetch(weatherUrl)
            .then(response => response.json())
            .then(data => {
                displayWeatherData(data);
            })
            .catch(error => {
                console.log('Error fetching weather data:', error);
            });
    }
    // Display it
    function displayWeatherData(data) {
        const locationElement = document.querySelector('.location');
        const temperatureElement = document.querySelector('.temperature');
        const descriptionElement = document.querySelector('.description');
        locationElement.textContent = data.name + ', ' + data.sys.country;
        temperatureElement.textContent = Math.round(data.main.temp) + ' Celsius';
        descriptionElement.textContent = data.weather[0].description;
    }
</script>
