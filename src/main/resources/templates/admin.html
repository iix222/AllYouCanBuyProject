<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <!-- Include MDI icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">

    <style>
        html, body {
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h1 id="welcomeText" class="card-title">Welcome Admin</h1>
        <div class="card-body">
            <button class="btn btn-primary me-3" onclick="redirectToProductList()">
                <span class="mdi mdi-view-list me-1"></span> Product List
            </button>
            <button class="btn btn-primary me-3" onclick="redirectToNewProduct()">
                <span class="mdi mdi-plus-circle me-1"></span> Add New Product
            </button><br> <br>
            <button class="btn btn-primary" onclick="redirectToCategoryTree()">
                <span class="mdi mdi-eye me-1"></span> Category Overview - Add New Category
            </button>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (Optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
<script>

    function fetchAdminDetails() {
        fetch('/admin/details')
            .then(response => response.json())
            .then(admin => {
                setName(admin.firstName);
            })
            .catch(error => {
                console.error('Error fetching admin details:', error);
            });
    }
    function setName(name) {
        document.getElementById("welcomeText").textContent = "Welcome Admin " + name;
    }
    setName("Test");
    function redirectToProductList() {
        window.location.href = "product_list.html";
    }

    function redirectToNewProduct() {
        window.location.href = "add_new_product.html";
    }

    function redirectToCategoryTree() {
        window.location.href = "category_management.html";
    }

    fetchAdminDetails();
</script>
</body>
<footer>
    <form>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="btn-group center-button-container">
                        <div class="center-button">
                            <a href="end.html" class="button">About us</a>
                        </div>
                        <div class="center-button">
                            <a href="end.html" class="button">Contact us</a>
                        </div>
                        <div class="center-button">
                            <a href="end.html" class="button">Customer Service</a>
                        </div>
                        <div class="center-button">
                            <a href="end.html" class="button">Privacy Policy</a>
                        </div>
                        <div class="center-button">
                            <a href="end.html" class="button hidden">Terms and Conditions</a>
                        </div>
                        <div class="center-button">
                            <a href="end.html" class="button hidden">Payment and Security</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</footer>

<style>
    .center-button-container {
        display: flex;
        justify-content: center;
    }

    .center-button {
        margin: 0 10px;
    }
</style>

</html>
