<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            width: 400px;
            padding: 20px;
            border-radius: 10px;
        }
        .create-account {
            margin-top: 10px;
            text-align: center;
        }
        .center-button {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-body">
        <div class="container">
            <h2 class="text-center">Sign in</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-control">
                </div>
                <br>
                <div class="center-button">
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
            <div class="create-account">
                <p>Don't have an account?</p>
                <a href="sign_up.html">Create Account</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
