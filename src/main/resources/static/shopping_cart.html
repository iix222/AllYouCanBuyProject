<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css" integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .card {
            background-color: #f8f9fa;
        }

        .menu-container {
            position: relative;
        }

        .categories-menu,
        .language-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1;
            background-color: #fff;
            padding: 10px;
        }

        .button-categories:hover + .categories-menu,
        .categories-menu:hover,
        .button-language:hover + .language-menu,
        .language-menu:hover {
            display: block;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <a class="logo-wrapper" href="index.html">
            <img src="assets/Allyoucanbuy1.png" alt="All you can buy!" style="width:100%; height: 80px;">
        </a>
        <div class="center-button">
            <a href="index.html" class="button">Home</a>
        </div>
        <div class="menu-container">
            <div class="button button-categories">
                Categories
                <span class="fas fa-bars"></span>
            </div>
            <ul class="categories-menu">
                <li><a href="electronics.html">Electronics</a></li>
                <li><a href="garden.html">Garden</a></li>
                <li><a href="pets.html">Pets</a></li>
            </ul>
        </div>
        <div class="menu-container">
            <div class="button button-language">
                Language
                <span class="fas fa-bars"></span>
            </div>
            <ul class="language-menu">
                <li><a href="#">English</a></li>
                <li><a href="#">Estonian</a></li>
            </ul>
        </div>
        <div class="center-button">
            <a href="sign_in.html" class="button">Sign in</a>
        </div>
        <div class="center-button">
            <a href="order_list.html" class="button">Orders</a>
        </div>
        <form class="search-form">
            <div class="search-bar">
                <input type="search" placeholder="Search..." class="search-input">
                <i class="mdi mdi-magnify search-icon"></i>
            </div>
        </form>
        <a href="shopping_cart.html" class="cart-button">
            Cart <i class="fa fa-shopping-cart"></i>
        </a>
    </nav>
</header>
<div class="container">
    <h1 class="mt-5 mb-4">Shopping Cart</h1>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Item Price</th>
                    <th>Discounted Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><a href="product.html">Product 1</a></td>
                    <td>$20</td>
                    <td>$15</td>
                    <td>5</td>
                    <td>$75</td>
                </tr>
                <tr>
                    <td><a href="product.html">Product 2</a></td>
                    <td>$30</td>
                    <td>No Discount</td>
                    <td>3</td>
                    <td>$90</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="3"></td>
                    <td class="font-weight-bold">Total:</td>
                    <td class="font-weight-bold">$165</td>
                </tr>
                </tfoot>
            </table>
            <a href="thank_you_page.html" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </div>
</div>
</body>
</html>
